<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="registrationForm">
        <div class="step step-1 active">
          <h2>Personal Information</h2>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="button" onclick="nextStep()">Next</button>
        </div>

        <div class="step step-2">
          <h2>Vehicle Information</h2>
          <label for="carCompany">Car Company:</label>
          <select id="carCompany" name="carCompany" required>
            <option value="" disabled selected>Select your car company</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
          </select>

          <label for="carModel">Car Model:</label>
          <select id="carModel" name="carModel" required>
            <option value="" disabled selected>Select your car model</option>
          </select>

          <label for="vehicleReg">Vehicle Registration:</label>
          <input type="text" id="vehicleReg" name="vehicleReg" required />

          <label for="drivingLicense">Driving License:</label>
          <div id="dropzone" class="dropzone"></div>

          <button type="button" onclick="prevStep()">Previous</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
